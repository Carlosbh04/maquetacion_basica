<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto Codenotch</title>
    <link rel="tab icon" href="img/logo-icono.png">
</head>
<body>

    <nav class="nav">
    <div class=" nav__links">
        <a href="./home.html"class="links__link">Home</a>
        <a href="./cursos.html"class="links__link">Cursos</a>
        <a href="./equipo.html"class="links__link">Equipo</a>
        <a href="./contacto.html"class="links__link">Contacto</a>
    </div>
 </nav>

 <div class="contacto">
    <div class="contacto__div">
        <div class="contacto__text">
            <h1 class="contacto__text--h1">
                ¿dudas? Normal, habla <br>con un experto.
            </h1>
            <h3 class="contacto__text--h3">
              dejanos tus datos y nuestros asesores se pondran en contacto contigo. <br> sin spam, sin compromiso
                content
              
              
            </h3>
        </div>
        <form action=""class="contacto__div--formulario">
            <input type="text" name="name" placeholder="Nombre" required data-name="name">
            <input type="text" name="LastName" placeholder="Apellidos" required data-name="LastName">
            <input type="text" name="phone"placeholder="Telefono" required data-name="phone">
            <input type="text"name="email"placeholder="Correo" required data-name="email">
            <label for="msg">Mensaje</label>
            <textarea name="msg" id="" cols="30" rows="10"></textarea>
            <div class="check">
                <input type="checkbox" name ="politicy">
                <label for="checkbox">He leido y acepto las politicas y privacidad y las condiciones </label>
            </div>
        </form>
        <button class="contacto__button">Espero su llamada</button>
    </div>
    <div class="contacto__icono">
        <img src="img/icono-contacto.png" alt="icono contacto">
    </div>
 </div>
 <footer class="footer">
    <img src="img/logo-completo.png" alt="logo-completo">

    <div class="footer__rrss">
          <a href="https://www.facebook.com/codenotchMAD/" class="rrss__facebook"><img src="img/icono-facebook.png" alt="icono facebook" class="rrss__facebook"></a>
           <a href="https://twitter.com/CodenotchMAD" class="rrss__twitter"><img src="img/icono-twitter.png" alt="icono twitter" class="rrss__twitter"></a>
            <a href="https://www.linkedin.com/school/codenotch/" class="rrss__linkedin"><img src="img/icono-linkedin.png" alt="icono linkedin" class="rrss__linkedin"></a>
            <a href="https://www.instagram.com/codenotchmad/?hl=es" class="rrss__instagram"><img src="img/icono-instagram.png" alt="icono instagram" class="rrss__instagram"></a>
        </div>
         <p class="footer__copyrigth">© Codenotch 2021 - 2023 | All rights reserved</p>

    </footer>
</body>
</html>
